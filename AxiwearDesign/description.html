<html lang="en">
  <head>

  <body>
    <div class="description-parent-div">

              id="RM"
              placeholder="M"
              class="M"
              value="M"

              type="radio"
              id="RL"
              placeholder="L"
              class="L"
              value="L"
            /><label for="RL">L</label>
            <input
              type="radio"
              id="RXL"
              placeholder="XL"
              class="XL"
              value="XL"
            /><label for="RXL">XL</label>
            <input
              type="radio"
              id="RXXL"
              placeholder="XXL"
              class="XXL"
              value="XXL"
            /><label for="RXXL">XXL</label>
          </form>
          <div class="size-button">
            <button class="AD">ADD TO CART</button>
            <button class="BN">BUY NOW</button>

          <h3>
